clab-nanog83-super-spine1:
  network-instances:
    - name: "default"
      admin-state: enable
      interfaces:
      - "ethernet-1/1.0"
      - "ethernet-1/2.0"
      - "ethernet-1/3.0"
      - "ethernet-1/4.0"
      - lo0.0
      protocols:
        bgp:
          admin-state: enable
          autonomous-system: "65001"
          group:
          - admin-state: enable
            group-name: "spines"
          ipv4-unicast:
            multipath:
              max-paths-level-1: "32"
              max-paths-level-2: "32"
          neighbor:
          - admin-state: enable
            export-policy: export-loopbacks
            failure-detection:
              enable-bfd: "true"
              fast-failover: "true"
            peer-address: "2.1.1.1" # key TODO:
            peer-as: "65010" # spine pod1
            peer-group: "spines"
          - admin-state: enable
            export-policy: export-loopbacks
            failure-detection:
              enable-bfd: "true"
              fast-failover: "true"
            peer-address: "2.1.2.1" # key TODO:
            peer-as: "65010" # spine pod1
            peer-group: "spines"
          - admin-state: enable
            export-policy: export-loopbacks
            failure-detection:
              enable-bfd: "true"
              fast-failover: "true"
            peer-address: "2.1.3.1" # key TODO:
            peer-as: "65020" # spine pod2
            peer-group: "spines"
          - admin-state: enable
            export-policy: export-loopbacks
            failure-detection:
              enable-bfd: "true"
              fast-failover: "true"
            peer-address: "2.1.4.1" # key TODO:
            peer-as: "65020" # spine pod2
            peer-group: "spines"
          router-id: "30.1.1.1"
      router-id: "30.1.1.1"
      type: default

