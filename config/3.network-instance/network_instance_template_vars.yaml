clab-nanog83-super-spine1:
  network_instance:
    - name: "default"
      admin_state: enable
      interfaces:
      - "ethernet-1/1.0"
      - "ethernet-1/2.0"
      - "ethernet-1/3.0"
      - "ethernet-1/4.0"
      - lo0.0
      protocols:
        bgp:
          admin_state: enable
          autonomous_system: "65001"
          group:
          - admin_state: enable
            group_name: "spines"
            timer_connect_retry: 10
          ipv4_unicast:
            multipath:
              max_paths-level_1: "32"
              max_paths-level_2: "32"
          neighbor:
          - admin_state: enable
            export_policy: export-loopbacks
            failure_detection:
              enable_bfd: "true"
              fast_failover: "true"
            peer_address: "2.1.1.1" # key TODO:
            peer_as: "65010" # spine pod1
            peer_group: "spines"
          - admin_state: enable
            export_policy: export-loopbacks
            failure_detection:
              enable_bfd: "true"
              fast_failover: "true"
            peer_address: "2.1.2.1" # key TODO:
            peer_as: "65010" # spine pod1
            peer_group: "spines"
          - admin_state: enable
            export_policy: export-loopbacks
            failure_detection:
              enable_bfd: "true"
              fast_failover: "true"
            peer_address: "2.1.3.1" # key TODO:
            peer_as: "65020" # spine pod2
            peer_group: "spines"
          - admin_state: enable
            export_policy: export-loopbacks
            failure_detection:
              enable_bfd: "true"
              fast_failover: "true"
            peer_address: "2.1.4.1" # key TODO:
            peer_as: "65020" # spine pod2
            peer_group: "spines"
          router_id: "30.1.1.1"
      router_id: "30.1.1.1"
      type: default

