username: admin
password: admin
skip-verify: true
encoding: json_ietf
log: true

loader:
  type: docker
  interval: 60s
  filters:
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: nanog83

subscriptions:
  interfaces:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s

  bgp:
    paths:
      - /network-instance/protocols/bgp/statistics
    stream-mode: sample
    sample-interval: 10s

  ipv4_routes:
    paths:
      - /network-instance/route-table/ipv4-unicast/statistics
    stream-mode: sample
    sample-interval: 10s

  cpu:
    paths:
      - /platform/control[slot=*]/cpu[index=all]/total
    stream-mode: sample
    sample-interval: 10s

  mem:
    paths:
      - /platform/control[slot=*]/memory
    stream-mode: sample
    sample-interval: 10s

api-server:
  enable-metrics: true

# clustering config
clustering:
  cluster-name: cluster1
  targets-watch-timer: 30s
  leader-wait-timer: 20s
  locker:
    type: consul
    address: clab-nanog83-consul-agent:8500

outputs:
  output1:
    type: prometheus
    metric-prefix: gnmic
    append-subscription-name: true
    event-processors:
      - trim-prefixes
    service-registration:
      address: clab-nanog83-consul-agent:8500

processors:
  trim-prefixes:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"
